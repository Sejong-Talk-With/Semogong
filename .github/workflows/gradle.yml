name: gradle and docker

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Set current date as env variable
        run: echo "NOW::$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
        
      - name: Echo current date
        run: echo $NOW

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Delete test case
        run: rm -rf src/test
        
      - name: Build with Gradle
        run: gradle build

      - name: Copy the jar
        run: cp build/libs/semogong-0.0.1-SNAPSHOT.jar target/
      
      - name: export timetag
        run: timetag=latest

      - name: Build docker image
        run: docker build -t wjdqlsdlsp/semogong:$timetag .
        
      - uses: actions/checkout@v1
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        
      - name: export images_id
        run: images_id=$(docker images -qa wjdqlsdlsp/semogong:$timetag)

      - name: tagging
        run: docker tag $images_id wjdqlsdlsp/semogong:$timetag wjdqlsdlsp/semogong:$timetag
        
      - name: push to hub
        run: docker push wjdqlsdlsp/semogong:$timetag
