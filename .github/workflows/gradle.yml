name: gradle and docker

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  TIMETAG: export timetag=`date +%s`

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Delete test case
        run: rm -rf src/test
        
      - name: Build with Gradle
        run: gradle build

      - uses: actions/checkout@v1
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        
      - name: Build docker image and push to hub
        run: |
            eval $TIMETAG
            cp build/libs/semogong-0.0.1-SNAPSHOT.jar target/
            docker build -t semogong-demo:0.1 .
            images_id=$(docker images -qa semogong-demo:0.1)
            docker tag $images_id wjdqlsdlsp/semogong:$timetag
            docker push wjdqlsdlsp/semogong:$timetag
